<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <title>Crescent House - Duty Display</title>
    <style>
        /* === BASE STYLES === */
        html, body {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 50%, #fcd34d 100%);
        }
        
        #app {
            width: 100vw; height: 100vh;
            display: flex; align-items: center; justify-content: center;
            padding: 2vh 2vw; box-sizing: border-box;
        }
        
        .main-container {
            width: 100%; height: 100%; max-width: 1200px;
            display: flex; flex-direction: column;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.15);
            border-radius: 1.5rem;
            padding: 2vh;
            height: 100%;
            display: flex; flex-direction: column;
            position: relative;
        }

        .header-section { flex: 0 1 auto; text-align: center; margin-bottom: 1vh; }
        .content-section { flex: 1 1 auto; display: flex; flex-direction: column; overflow: hidden; }
        .footer-section { flex: 0 1 auto; margin-top: auto; }
        
        .logo-svg {
            position: absolute; top: 1.5vh; left: 1.5vw;
            width: min(25vh, 15vw); height: min(25vh, 15vw);
        }
        
        .shift-badge {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            display: inline-flex; align-items: center;
            color: white; padding: 1vh 2vw;
            border-radius: 9999px; font-weight: 600;
        }
        
        .duty-card {
            background: linear-gradient(135deg, #fffbeb 0%, #fef3c7 100%);
            border: 3px solid #f59e0b; border-radius: 1.5rem;
            padding: 1.5vh 2vw; text-align: center; margin-bottom: 0.5vh;
        }
        
        .next-duty-card {
            background: linear-gradient(135deg, #ffffff 0%, #fefce8 100%);
            border: 2px solid #fbbf24; border-radius: 1rem;
            padding: 1.0vh 2vw; text-align: center;
        }
        
        .oncall-card {
            background: linear-gradient(135deg, #fff7ed 0%, #ffedd5 100%);
            border: 2px solid #fb923c; border-radius: 0.75rem;
            padding: 0.8vh 1vw; text-align: center; margin-top: 0.5vh;
        }
        
        .shift-time-box {
            background: rgba(245, 158, 11, 0.1);
            border: 1px solid rgba(245, 158, 11, 0.3);
            border-radius: 0.75rem; padding: 1vh 1vw; text-align: center;
        }

        .text-title { font-size: 5vmin; font-weight: bold; color: #78350f; }
        .text-date { font-size: 2.5vmin; color: #b45309; font-weight: 500; }
        .text-shift-label { font-size: 2.5vmin; font-weight: 600; }
        .text-time { font-size: 2.5vmin; color: #f59e0b; font-weight: 500; }
        .text-duty-label { font-size: 3.0vmin; color: #78350f; font-weight: 600; }
        .text-duty-name { font-size: 6.0vmin; color: #1c1917; font-weight: bold; }
        .text-next-label { font-size: 2.2vmin; color: #b45309; font-weight: 600; }
        .text-next-shift { font-size: 1.6vmin; color: #d97706; }
        .text-next-name { font-size: 4.2vmin; color: #78350f; font-weight: bold; }
        .text-oncall-label { font-size: 1.8vmin; color: #c2410c; font-weight: 600; }
        .text-oncall-subtext { font-size: 1.8vmin; color: #9a3412; line-height: 1.2; }
        .text-schedule-label { font-size: 1.8vmin; color: #92400e; font-weight: 600; }
        .text-schedule-time { font-size: 1.6vmin; color: #d97706; }
        .text-footer { font-size: 1.6vmin; color: #d97706; }

        .text-oncall-name { 
            font-size: 3.1vmin; color: #9a3412; font-weight: bold;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .icon-sm { font-size: 2.5vmin; }
        .icon-md { font-size: 3vmin; }
        .icon-lg { font-size: 4vmin; }
        
        .crescent-icon { display: inline-block; animation: float 3s ease-in-out infinite; }
        @keyframes float { 0%, 100% { transform: translateY(0px); } 50% { transform: translateY(-5px); } }

        .flex-center { display: flex; align-items: center; justify-content: center; }
        .gap-sm { gap: 1vh; }
        .gap-md { gap: 1.5vh; }
        .duty-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 1vw; }
        .grid-3 { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1vh; }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        // === CONFIGURATION ===
        // Using specifically targeted URLs for your tabs
        var MAIN_TAB_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTaV5LO0lckYcYAl-2NV3kut2k7TKxezMG5n7Kql2iTTtcg7Q9Lj_MfEgHlk8Y0pybHHkSLLojxmS7S/pub?gid=0&output=csv';
        var PREFECT_TAB_URL = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vTaV5LO0lckYcYAl-2NV3kut2k7TKxezMG5n7Kql2iTTtcg7Q9Lj_MfEgHlk8Y0pybHHkSLLojxmS7S/pub?gid=898730736&output=csv';
        
        var WEATHER_LAT = 51.674020;
        var WEATHER_LON = -1.289347;

        var shiftTimes = {
            day: { start: 8, end: 17, label: "Day Shift", icon: "‚òÄÔ∏è" },
            evening: { start: 17, end: 23, label: "Evening Shift", icon: "üåÖ" },
            overnight: { start: 23, end: 8, label: "Overnight Shift", icon: "üåô" }
        };

        // === STATE ===
        var dutySchedule = [], onCallSchedule = [], libraryDutySchedule = [], sportsHallDutySchedule = [], prefectSchedule = [];
        var weatherData = null;
        var isLoading = true;
        var errorMessage = '';
        var currentTime = new Date();

        // --- WEATHER ICON HELPERS ---
        function getWeatherIcon(code, is_day) {
            const map = { 0: is_day?'‚òÄÔ∏è':'üåë', 1: is_day?'üå§Ô∏è':'‚òÅÔ∏è', 2: is_day?'üå•Ô∏è':'‚òÅÔ∏è', 3: '‚òÅÔ∏è', 45: 'üå´Ô∏è', 48: 'üå´Ô∏è', 95: '‚õàÔ∏è' };
            if (map[code]) return map[code];
            if ((code >= 51 && code <= 67) || (code >= 80 && code <= 82)) return 'üåßÔ∏è';
            if ((code >= 71 && code <= 77) || (code >= 85 && code <= 86)) return 'üå®Ô∏è';
            return 'üå°Ô∏è';
        }

        // --- DATA FETCHING ---
        function loadWeather() {
            fetch(`https://api.open-meteo.com/v1/forecast?latitude=${WEATHER_LAT}&longitude=${WEATHER_LON}&current_weather=true`)
            .then(r => r.ok ? r.json() : Promise.reject('Weather fetch failed'))
            .then(data => {
                if (data?.current_weather) {
                    weatherData = {
                        temp: Math.round(data.current_weather.temperature),
                        code: data.current_weather.weathercode,
                        is_day: data.current_weather.is_day
                    };
                    render();
                }
            })
            .catch(e => console.error('Weather error:', e));
        }

        function loadAllData() {
            isLoading = true;
            errorMessage = '';
            render(); 
            
            var ts = new Date().getTime();
            var proxyMain = 'https://corsproxy.io/?' + encodeURIComponent(MAIN_TAB_URL + '&_=' + ts);
            var proxyPrefect = 'https://corsproxy.io/?' + encodeURIComponent(PREFECT_TAB_URL + '&_=' + ts);

            Promise.all([
                fetch(proxyMain).then(r => r.ok ? r.text() : Promise.reject('Duty schedule failed to load')),
                fetch(proxyPrefect).then(r => r.ok ? r.text() : Promise.reject('Prefect schedule failed to load'))
            ])
            .then(([mainCsv, prefectCsv]) => {
                dutySchedule = []; onCallSchedule = []; libraryDutySchedule = []; sportsHallDutySchedule = []; prefectSchedule = [];
                
                parseMainCSV(mainCsv);
                parsePrefectCSV(prefectCsv);
                
                isLoading = false;
                errorMessage = '';
                updateDuty(new Date());
                render();
            })
            .catch(e => {
                console.error('Data error:', e);
                errorMessage = e.toString();
                isLoading = false;
                render();
            });
        }

        function parseDate(str) {
            if (!str) return null;
            str = str.trim();
            var p;
            if (str.includes('-')) {
                p = str.split('-');
                return new Date(p[0], p[1] - 1, p[2]);
            } else if (str.includes('/')) {
                p = str.split('/');
                if (p[0].length === 4) return new Date(p[0], p[1] - 1, p[2]);
                return new Date(p[2], p[1] - 1, p[0]);
            }
            return null;
        }

        function isSameDate(d1, d2) {
            return d1.getFullYear() === d2.getFullYear() && d1.getMonth() === d2.getMonth() && d1.getDate() === d2.getDate();
        }

        function parseMainCSV(csv) {
            var lines = csv.split('\n').filter(l => l.trim());
            for (var i = 1; i < lines.length; i++) {
                var m = lines[i].match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!m || m.length < 3) continue;
                var date = parseDate(m[0].replace(/^"|"$/g, ''));
                var shift = m[1].replace(/^"|"$/g, '').trim().toLowerCase();
                var name = m[2].replace(/^"|"$/g, '').trim();
                if (!date) continue;
                if (shift === 'on-call' || shift === 'on call') onCallSchedule.push({ date, name });
                else if (shift.startsWith('library')) libraryDutySchedule.push({ date, name });
                else if (shift.startsWith('sports')) sportsHallDutySchedule.push({ date, name });
                else if (shift.startsWith('day')) dutySchedule.push({ date, shift: 'day', name });
                else if (shift.startsWith('evening')) dutySchedule.push({ date, shift: 'evening', name });
                else if (shift.startsWith('overnight')) dutySchedule.push({ date, shift: 'overnight', name });
            }
        }

        function parsePrefectCSV(csv) {
            var lines = csv.split('\n').filter(l => l.trim());
            for (var i = 1; i < lines.length; i++) {
                var m = lines[i].match(/(".*?"|[^,]+)(?=\s*,|\s*$)/g);
                if (!m || m.length < 2) continue;
                var date = parseDate(m[0].replace(/^"|"$/g, ''));
                var name = m[1].replace(/^"|"$/g, '').trim(); // Column B
                if (date) prefectSchedule.push({ date, name });
            }
        }

        function updateDuty(date) {
            currentTime = date;
            var h = date.getHours(), m = date.getMinutes(), day = date.getDay();
            var totalMins = h * 60 + m;
            var shift = (h >= 8 && h < 17) ? 'day' : (h >= 17 && h < 23) ? 'evening' : 'overnight';
            
            var searchDate = new Date(date);
            if (shift === 'overnight' && h < 8) searchDate.setDate(searchDate.getDate() - 1);
            
            var entry = dutySchedule.find(e => isSameDate(e.date, searchDate) && e.shift === shift);
            window.currentDuty = {
                person: entry ? entry.name : 'No duty assigned',
                shift: shift,
                label: shiftTimes[shift].label
            };

            var nextS = shift === 'day' ? 'evening' : shift === 'evening' ? 'overnight' : 'day';
            var nextD = new Date(date);
            if (shift === 'overnight' && h >= 23) nextD.setDate(nextD.getDate() + 1);
            var nextEntry = dutySchedule.find(e => isSameDate(e.date, nextD) && e.shift === nextS);
            window.nextDuty = {
                person: nextEntry ? nextEntry.name : 'No duty assigned',
                time: shiftTimes[nextS].label
            };

            var today = new Date(date);
            var oc = onCallSchedule.find(e => isSameDate(e.date, today));
            window.onCallName = oc ? oc.name : 'Not assigned';

            var pref = prefectSchedule.find(e => isSameDate(e.date, today));
            window.prefectName = pref ? pref.name : 'Not assigned';

            var libEntry = libraryDutySchedule.find(e => isSameDate(e.date, today));
            var libName = (libEntry && libEntry.name && libEntry.name !== '#N/A') ? libEntry.name : null;
            if (day === 5 || day === 0) window.libraryStr = 'Closed';
            else if (day === 6) window.libraryStr = totalMins > 690 ? 'Closed' : (libName || 'Open|10am-11:30am');
            else window.libraryStr = totalMins > 1245 ? 'Closed' : (libName ? libName + '|7pm-8:45pm' : 'Not assigned');

            var sportEntry = sportsHallDutySchedule.find(e => isSameDate(e.date, today));
            var sportName = (sportEntry && sportEntry.name && sportEntry.name !== '#N/A') ? sportEntry.name : null;
            if (day === 6) window.sportsStr = totalMins > 690 ? 'Closed' : (sportName || 'Open|10am-11:30am');
            else if (day === 0) window.sportsStr = totalMins > 960 ? 'Closed' : (sportName || 'Open|2pm-4pm');
            else window.sportsStr = totalMins > 1110 ? 'Closed' : (sportName ? sportName + '|5pm-6:30pm' : 'Not assigned');
        }

        function render() {
            var timeStr = currentTime.toLocaleTimeString([], {hour:'numeric', minute:'2-digit', hour12:true}).toLowerCase();
            var dateStr = currentTime.toLocaleDateString('en-GB', {weekday:'long', month:'long', day:'numeric'});
            
            if (isLoading) {
                document.getElementById('app').innerHTML = `<div class="main-container"><div class="card"><div class="flex-center" style="height:100%; color:#b45309; font-size:3vmin;">Loading Schedules...</div></div></div>`;
                return;
            }

            if (errorMessage) {
                document.getElementById('app').innerHTML = `<div class="main-container"><div class="card"><div class="flex-center" style="height:100%; color:#dc2626; font-size:2vmin; text-align:center;">‚ö†Ô∏è Error: ${errorMessage}<br><br>Check that BOTH "Data for page" and "Prefect" tabs are Published.</div></div></div>`;
                return;
            }

            var wIcon = shiftTimes[window.currentDuty.shift].icon;
            var wTemp = '';
            if (weatherData) {
                wIcon = getWeatherIcon(weatherData.code, weatherData.is_day);
                wTemp = ` ${weatherData.temp}¬∞C`;
            }

            var formatName = (str) => {
                if (!str.includes('|')) return `<div class="text-oncall-name">${str}</div>`;
                var p = str.split('|');
                return `<div class="text-oncall-name">${p[0]}</div><div class="text-oncall-subtext">${p[1]}</div>`;
            };

            document.getElementById('app').innerHTML = `
                <div class="main-container">
                    <div class="card">
                        <img src="https://raw.githubusercontent.com/markjohnson-design/rota/refs/heads/main/Crescent%20Wolves.svg" alt="Logo" class="logo-svg" />
                        <div class="header-section">
                            <h1 class="text-title"><span class="crescent-icon">üåô</span> Crescent House</h1>
                            <div class="flex-center gap-sm" style="margin-top:0.5vh">
                                <span class="icon-sm">üìÖ</span><span class="text-date">${dateStr}</span>
                            </div>
                        </div>
                        <div class="content-section">
                            <div style="text-align:center; margin-bottom:0.5vh">
                                <div class="shift-badge gap-sm" style="flex-direction:column; padding:1.2vh 2.5vw">
                                    <span style="font-size:2.2vmin">${wIcon}${wTemp}</span>
                                    <span class="text-shift-label">${window.currentDuty.label}</span>
                                </div>
                                <div class="text-time" style="margin-top:0.5vh">${timeStr}</div>
                            </div>
                            <div class="duty-card">
                                <div class="flex-center gap-md" style="margin-bottom:1vh">
                                    <span class="icon-lg">üë§</span><span class="text-duty-label">Currently On Duty</span>
                                </div>
                                <div class="text-duty-name">${window.currentDuty.person}</div>
                            </div>
                            <div class="next-duty-card">
                                <div class="text-next-label">Coming Up Next</div>
                                <div class="text-next-shift" style="margin:0.3vh 0 0.5vh 0">${window.nextDuty.time}</div>
                                <div class="text-next-name">${window.nextDuty.person}</div>
                            </div>
                            <div class="oncall-card">
                                <div class="duty-grid">
                                    <div>
                                        <div class="flex-center gap-sm" style="margin-bottom:0.2vh"><span class="icon-sm">üéì</span><span class="text-oncall-label">Duty Prefect</span></div>
                                        <div class="text-oncall-name">${window.prefectName}</div>
                                    </div>
                                    <div>
                                        <div class="flex-center gap-sm" style="margin-bottom:0.2vh"><span class="icon-sm">üìû</span><span class="text-oncall-label">On-Call</span></div>
                                        <div class="text-oncall-name">${window.onCallName}</div>
                                    </div>
                                    <div>
                                        <div class="flex-center gap-sm" style="margin-bottom:0.2vh"><span class="icon-sm">üìö</span><span class="text-oncall-label">Library</span></div>
                                        ${formatName(window.libraryStr)}
                                    </div>
                                    <div>
                                        <div class="flex-center gap-sm" style="margin-bottom:0.2vh"><span class="icon-sm">üèÄ</span><span class="text-oncall-label">Sports Hall</span></div>
                                        ${formatName(window.sportsStr)}
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="footer-section">
                            <div class="grid-3">
                                <div class="shift-time-box"><div class="flex-center gap-sm" style="margin-bottom:0.5vh"><span class="icon-sm">‚òÄÔ∏è</span><span class="text-schedule-label">Day</span></div><div class="text-schedule-time">8am-5pm</div></div>
                                <div class="shift-time-box"><div class="flex-center gap-sm" style="margin-bottom:0.5vh"><span class="icon-sm">üåÖ</span><span class="text-schedule-label">Evening</span></div><div class="text-schedule-time">5pm-11pm</div></div>
                                <div class="shift-time-box"><div class="flex-center gap-sm" style="margin-bottom:0.5vh"><span class="icon-sm">üåô</span><span class="text-schedule-label">Overnight</span></div><div class="text-schedule-time">11pm-8am</div></div>
                            </div>
                            <div style="text-align:center; margin-top:1.5vh"><p class="text-footer">Display updates every minute ‚Ä¢ Schedule reloads every 5 minutes</p></div>
                        </div>
                    </div>
                </div>`;
        }

        // Start Up
        loadAllData();
        loadWeather();
        setInterval(() => { updateDuty(new Date()); render(); }, 60000);
        setInterval(loadAllData, 300000);
        setInterval(loadWeather, 60000);
    </script>
</body>
</html>
